{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">What are you Reading?</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_title') }}">
        <!-- genres selection -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="genre_name" name="genre_name" class="validate" required>
                    <option value="" disabled selected>Choose Genre</option>
                    {% for genre in genres %}
                    <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                    {% endfor %}
                </select>
                <label for="genre_name">Genre</label>
            </div>
        </div>
        <!-- title name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="title_name" name="title_name" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="title_name">Title</label>
            </div>
        </div>
        <!-- title description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-at prefix light-blue-text text-darken-4"></i>
                <textarea id="authors_description" name="authors_description" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required></textarea>
                <label for="authors_description">Author</label>
            </div>
        </div>
        <!-- publishers description (my code) -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-upload prefix light-blue-text text-darken-4"></i>
                <textarea id="published_by" name="published_by" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required></textarea>
                <label for="published_by">Publisher</label>
            </div>
        </div>
        <!-- age description (my code) -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-child prefix light-blue-text text-darken-4"></i>
                <textarea id="child_friendly" name="child_friendly" minlength="3" maxlength="200"
                    class="materialize-textarea validate" required></textarea>
                <label for="child_friendly">Child Friendly?</label>
            </div>
        </div>
        <!-- year dated (my code) -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-history prefix light-blue-text text-darken-4"></i>
                <textarea id="year_dated" name="published_by" minlength="4" maxlength="200"
                    class="materialize-textarea validate" required></textarea>
                <label for="year_dated">Year of Publication</label>
            </div>
        </div>
        <!-- number of pages (my code) -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-file prefix light-blue-text text-darken-4"></i>
                <textarea id="page_numbers" name="page_numbers" minlength="1" maxlength="200"
                    class="materialize-textarea validate" required></textarea>
                <label for="page_numbers">Page Total</label>
            </div>
        </div>
        <!-- due date selector-->
        <div class="row">
            <div class="input-field col s12">

                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                <label for="due_date">Added</label>
            </div>
        </div>
        <!-- recommendation indicator -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <label for="is_urgent">
                        <input type="checkbox" id="is_urgent" name="is_urgent">
                        <span class="lever"></span>
                        Recommend this book?
                    </label>
                </div>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Add Title <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
